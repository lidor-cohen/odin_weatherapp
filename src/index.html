<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-wrapper">
      <nav id="navbar">
        <img class="logo" src="assets/logo.svg" alt="logo" />
        <div class="nav-item">
          <img class="svg-icon" src="./assets/cloud.svg" alt="weather icon" />
          <p>Weather</p>
        </div>

        <div class="nav-item">
          <img class="svg-icon" src="./assets/list.svg" alt="weather icon" />
          <p>Cities</p>
        </div>

        <div class="nav-item">
          <img class="svg-icon" src="./assets/map.svg" alt="weather icon" />
          <p>Map</p>
        </div>
      </nav>

      <main>
        <div class="left-section">
          <input
            type="text"
            id="city-search-input"
            class="primary-text-input"
            placeholder="Search for cities" />

          <div class="large-display">
            <div class="display-text">
              <h1></h1>
              <p></p>
              <h1></h1>
            </div>
            <div class="display-image"></div>
          </div>
          <div class="today-forecast"></div>
          <div class="air-conditions"></div>
        </div>
        <div class="right-section"></div>
      </main>
    </div>
  </body>
</html>
